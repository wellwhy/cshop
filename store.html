<script type="x-shader/x-vertex" id="vertexShader">
    varying vec2 vUv;

    void main(){
        vUv = uv;
        vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
        modelViewPosition.xyz = floor(modelViewPosition.xyz * 20.0) / 20.0;
        gl_Position = projectionMatrix * modelViewPosition;
        gl_Position /= gl_Position.w;
    }
</script>

<script type="x-shader/x-fragment" id="fragmentShader">
    uniform sampler2D texture1;
    varying vec2 vUv;

    void main(){
        gl_FragColor = texture2D(texture1,vUv);
    }
</script>


<script type="x-shader/x-vertex" id="rippleVertexShader">
    precision highp float;
    attribute vec2 position;

    void main(){
        gl_Position = vec4(position, 1.0, 1.0);
    }
</script>

<script type="x-shader/x-fragment" id="rippleFragmentShader">
    precision highp float;
    const float PI = 3.14159265359;
    const float TAU = 6.28318530718;
    uniform vec2 uResolution;
    uniform float time;
    uniform sampler2D ripples_tex;

    void main(){
        //vec2 uv = gl_FragCoord.xy / uResolution.xy;
        //vec3 color = vec3(time, 0.0 , 0.0);
        //gl_FragColor =  vec4(color, 1.0);


	vec2 uv = gl_FragCoord.xy / uResolution.xy;
    uv -= 0.5;
    
    vec4 color = texture2D(ripples_tex, uv + 0.5);
    
    uv.x *= uResolution.x/uResolution.y;
    float d = length(uv);
    uv.x *= uResolution.y/uResolution.x;
    
    float speed = 0.15; // + (time * 0.02); // womp-womp
    float radius = speed * (time + 138.0);
    float thickness = 0.5; // + (time * 0.02); // womp-womp
    
    float blend = smoothstep(radius-thickness, radius-thickness-0.05, d);
    float distort = cos(((d-(radius-thickness))/thickness)*(PI/2.0));
    
    //color = texture2D(ripples_tex, uv + 0.5);
    color = mix(color, texture2D(ripples_tex, (uv * (distort*1.0)) + 0.5), blend);
    //color.r = color.r * pow(2.0,3.0) / 1.0;
    //color.g = color.g * pow(2.0,2.0) / 1.0;
    //color.b = color.b * pow(2.0,3.0) / 1.0;
    color.r = floor(color.r * 3.0 + 0.3) / 3.0;
    color.g = floor(color.g * 3.0 + 0.3) / 3.0;
    color.b = floor(color.b * 3.0 + 0.3) / 3.0;
    

    gl_FragColor = color;
    }
</script>

<script type="x-shader/x-fragment" id="fractalFragmentShader">
    precision highp float;
    const float PI = 3.14159265359;
    const float TAU = 6.28318530718;
    uniform vec4 mr;
    uniform sampler2D shop;
    uniform sampler2D cover_art;
    uniform vec2 uResolution;
    uniform float mix_amt;
    uniform float cover_mix_amt;

    void main(){
    vec2 p = gl_FragCoord.xy;
    vec2 q = (p + p - mr.ba) / mr.b;
    for(int i = 0; i < 5; i++) {
         q = abs(q)/dot(q,q) -  mr.xy/mr.zw;
    }
    vec4 fractal = vec4(q, q.x/q.y, 1.0);
    vec2 uv = gl_FragCoord.xy / uResolution.xy;
    uv.x *= uResolution.x/uResolution.y; //I DID THIS IT MAKES THE SHOP TEXTURE LOOK BETTER
    vec4 temp1 = texture2D(cover_art,uv);
    vec4 temp2 = texture2D(shop,uv);
    vec4 temp3 = vec4(temp1.r+temp2.r, temp1.g+temp2.g, temp1.b+temp2.b, 1.0);
    gl_FragColor = mix(fractal, temp2 ,mix_amt);
    //gl_FragColor = vec4(time,0.0,1.0,1.0);
    //gl_FragColor = color;
    }
</script>
